<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../styles/index.css" />
    <title>Easy Deploy | Cloud Hosting For Everyone</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <div class="navbar">
      <div class="container flex">
        <h1 class="logo">Easy Deploy</h1>
        <nav>
          <ul class="navlist">
            <li><a href="index.html" class="navlist-item">Home</a></li>
            <li><a href="features.html" class="navlist-item">Features</a></li>
            <li><a href="docs.html" class="navlist-item">Docs</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <!-- SHOWCASE -->
    <section class="showcase">
      <div class="container grid">
        <div class="showcase-text">
          <h1 class="text-title">Deployment Made Easy</h1>
          <p class="text-p">
            Deploy web apps of all kinds, from large scale enterprise API's to
            static websites for individuals. Fill out the form to demo our
            platform
          </p>
          <a href="features.html" class="btn-outline btn">Read More</a>
        </div>

        <div class="showcase-form card">
          <h2 class="showcase-form-title">Request a Demo</h2>
          <form class="form-container">
            <div class="form-control">
              <input
                class="form-input"
                type="text"
                name="name"
                placeholder="Name"
                required
              />
            </div>

            <div class="form-control">
              <input
                class="form-input"
                type="text"
                name="company"
                placeholder="Company Name"
                required
              />
            </div>

            <div class="form-control">
              <input
                class="form-input"
                type="text"
                name="email"
                placeholder="Email"
                required
              />
            </div>
            <input type="submit" value="send" class="btn btn-primary" />
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
